<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>PIE | {% block title %}{% endblock %}</title>
        {% load staticfiles %}
        
        <link href="{% static "img/favicon.png" %}" rel="icon" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
        <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a class="brand" href="/">Political Intelligence Engine</a></li>
                    <li {% if dash %}class="active"{% endif %}><a href="/dashboard">Dashboard</a></li>
                    <li class="dropdown{% if politico %} active{% endif %}">
                            <a class="dropdown-toggle" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="/politicos/">Politicos<b class="caret"></b></a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <li><a href="/politicos/">All</a></li>
                                <li><a href="/politicos/mp/">MPs</a></li>
                                <li><a href="/politicos/lord/">Lords</a></li>
                            </ul>
                    </li>
                    <li {% if media %}class="active"{% endif %}><a href="/media/">Media</a></li>
                    <li {% if issue %}class="active"{% endif %}><a href="/issues/">Issues</a></li>
                    <li {% if about %}class="active"{% endif %}><a href="/about/">About</a></li>
                </ul>
                <!--<form class="navbar-search pull-right">-->
                    <!--<input type="text" class="search-query" placeholder="Search">-->
                    <!--<button type="submit" class="btn">Submit</button>-->
                <!--</form>-->
            </div>
        </div>
        <div id="content" class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
        {% block endbody %}{% endblock %}
    </body>
</html>
