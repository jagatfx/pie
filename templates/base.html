<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>PIE | {% block title %}{% endblock %}</title>
        {% load staticfiles %}
        
        <link href="{% static "img/favicon.png" %}" rel="icon" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
        <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="/">Political Intelligence Engine</a>
                <ul class="nav">
                    <li {% if home %}class="active"{% endif %}><a href="/">Home</a></li>
                    <li {% if mp %}class="active"{% endif %}><a href="/mp/">MP's</a></li>
                    <li {% if about %}class="active"{% endif %}><a href="/about/">About</a></li>
                </ul>
                <form class="navbar-search pull-right">
                    <input type="text" class="search-query" placeholder="Search">
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
        <div id="content" class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
        {% block endbody %}{% endblock %}
    </body>
</html>
