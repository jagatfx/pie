{% extends "base.html" %}
{% block title %}MP: {{ name }}{% endblock %}
{% block content %}
<div class="row-fluid">
    <div class="span5 bio">
        <img class="pull-left" src="{{ image_url }}"/>
        <p>
            <span class="lead">{{ name }}</span><br/>
            {{ constituency }} <br/>
            {{ party }} <br/>
        </p>
        <div class="clear"></div>
    </div>
    <div class="span7 top-tweets well">
        <p class="lead">Top Issues:</p>
    </div>
</div>
<div class="row-fluid">
    <div class="well span5">
        <p class="lead">Placeholder Text:</p>
    </div>
    <div class="well span7">
        <p ><span class="lead">Latest Tweets </span>(From <a href="https://twitter.com/{{ twitter_handle }}" target="_blank">{{ twitter_handle }}</a>):</p>
        {% for tweet in tweets %}
            <p><i class="icon-chevron-right"></i>{{ tweet }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
